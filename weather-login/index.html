<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Вхід та реєстрація</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="title">Прогноз погоди</h1>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Логін</header>
      <form action="#">
        <input type="text" placeholder="Введіть ваш email">
        <input type="password" placeholder="Введіть ваш пароль">
        <a href="#">Забули пароль?</a>
        <input type="button" class="button" value="Логін">
      </form>
      <div class="signup">
        <span class="signup">Немає акаунта?
         <label for="check">Реєстрація</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Реєстрація</header>
      <form action="#">
        <input type="text" placeholder="Введіть ваш email">
        <input type="password" placeholder="Введіть ваш пароль">
        <input type="password" placeholder="Підтвердити пароль">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Вже є аккаунт?
         <label for="check">Логін</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
